<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.demo1{
			width: 200px;
      height: 15000px;
      background: red;
		}
    .animate {
      animation: myfirst 20s 1s;
    }

@-webkit-keyframes myfirst
{
  from {height: 0;}
  to {height: 55000px;}
}
	</style>
</head>
<body>
	<div class="demo1 animate"></div>
</body>
</html>
